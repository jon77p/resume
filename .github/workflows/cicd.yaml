---
name: CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  push:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: true
        default: false
        type: boolean

jobs:
  build:
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Compile LaTeX
        id: compile
        uses: xu-cheng/latex-action@809f138f734cff030fab8eb42fd7a61a9bae94de # v3
        with:
          pre_compile: "tlmgr update --self && tlmgr install `cat requirements.tlmgr.txt`"
          root_file: Jonathan_Prentice.Resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: resume
          path: Jonathan_Prentice.Resume.pdf

  release:
    if: github.event.inputs.release == 'true'
    needs: build
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Download PDF
        id: download
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4
        with:
          name: resume

      - name: Read version number
        id: version
        run: echo "::set-output name=version::$(cat version.txt)"

      - name: Create release
        id: release
        uses: softprops/action-gh-release@69320dbe05506a9a39fc8ae11030b214ec2d1f87 # v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            Jonathan_Prentice.Resume.pdf
