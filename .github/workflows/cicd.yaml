---
name: CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  push:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: true
        default: false
        type: boolean

jobs:
  build:
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Compile LaTeX
        id: compile
        uses: xu-cheng/latex-action@809f138f734cff030fab8eb42fd7a61a9bae94de # v3
        with:
          pre_compile: "tlmgr update --self && tlmgr install `cat requirements.tlmgr.txt`"
          root_file: Jonathan_Prentice.Resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: resume
          path: Jonathan_Prentice.Resume.pdf

  release:
    if: github.event.inputs.release == 'true'
    needs: build
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download PDF
        id: download
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: resume

      - name: Read version number
        id: version
        run: echo "::set-output name=version::$(cat version.txt)"

      - name: Create release
        id: release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            Jonathan_Prentice.Resume.pdf
