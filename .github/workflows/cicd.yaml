---
name: CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  push:
    branches:
      - main
    paths:
      - '**.tex'
      - 'Makefile'
      - 'requirements.tlmgr.txt'
      - 'version.txt'
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: true
        default: false
        type: boolean

jobs:
  build:
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Compile LaTeX
        id: compile
        uses: xu-cheng/latex-action@25080975331dc4fc8e6f1af55788e00f84f51fff # v4
        with:
          pre_compile: "tlmgr update --self && tlmgr install `cat requirements.tlmgr.txt`"
          root_file: Jonathan_Prentice.Resume.tex

      - name: Upload PDF
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: resume
          path: Jonathan_Prentice.Resume.pdf

  release:
    if: github.event.inputs.release == 'true'
    needs: build
    # runs-on: ["self-hosted", "resume-runner"]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Download PDF
        id: download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: resume

      - name: Read version number
        id: version
        run: echo "::set-output name=version::$(cat version.txt)"

      - name: Create release
        id: release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            Jonathan_Prentice.Resume.pdf
